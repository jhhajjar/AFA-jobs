<div class="listing-container">
    <div *ngIf="this.loading">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="jobs == null">
        <h2>No Jobs Posted</h2>
    </div>
    <ul>
        <li *ngFor="let job of jobs" class="example-card">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{job.title | uppercase}}</mat-card-title>
                    <mat-card-subtitle>Posted by {{job.author}} | {{job.location}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>{{job.description}}</p>
                </mat-card-content>
                <mat-card-actions class="card-actions">
                    <button mat-button>Open Details</button>
                </mat-card-actions>
            </mat-card>
        </li>
    </ul>
</div>
