<div class="main-body-container">
    <div class="side-panel-container">
        <h2>Filters</h2>
        <mat-form-field class="filter-item">
            <mat-label>Keywords</mat-label>
            <input matInput [(ngModel)]="keywords" />
        </mat-form-field>
        <mat-form-field class="filter-item">
            <mat-label>Sort By</mat-label>
            <mat-select [(ngModel)]="sortBy">
                <mat-option value="Date Posted">Date Posted</mat-option>
                <mat-option value="Importance">Importance</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button (click)="applyFilters()">Search</button>
    </div>
    <div class="listing-container">
        <div *ngIf="this.loading">
            <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="jobsOnScreen == null">
            <h2>No Jobs Posted</h2>
        </div>
        <ul>
            <li *ngFor="let job of jobsOnScreen" class="job-card">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>{{job.title | uppercase}}</mat-card-title>
                        <mat-card-subtitle>Posted by {{job.author}} | {{job.location}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{job.description | preview}}</p>
                    </mat-card-content>
                    <mat-card-actions class="card-actions">
                        <button mat-button (click)="openJobDetails(job)">Open Details</button>
                    </mat-card-actions>
                </mat-card>
            </li>
        </ul>
    </div>
</div>
