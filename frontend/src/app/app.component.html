<app-toolbar></app-toolbar>
<mat-sidenav-container>
    <mat-sidenav #drawer class="toggles" mode="side" opened>
        <app-sidepanel></app-sidepanel>
    </mat-sidenav>
    <mat-sidenav-content class="main-content">
        <div *ngIf="!drawer.opened">
            <button mat-raised-button (click)="drawer.toggle()">Toggle Filters</button>
        </div>
        <app-listings></app-listings>
    </mat-sidenav-content>
</mat-sidenav-container>
